name: Build

on:
  pull_request:
    paths:
      - "Backend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          
      - name: Install dependacies & build
      - working-directory: ./Backend
      - run: npm ci
      - run: npm run build
