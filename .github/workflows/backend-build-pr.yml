name: Build Backend

on:
  pull_request:
    paths:
      - 'Backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Use node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          
      - name: Install dependecies & build
      - working-directory: ./Backend
      - run: npm i
      - run: npm run build
