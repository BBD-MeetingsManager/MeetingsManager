name: Build Backend

on:
  pull_request:
    paths:
      - 'Backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Use node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          
      - name: Install dependecies
        working-directory: ./Backend
        run: npm i

      - name: Build
        working-directory: ./Backend
        run: npm run build
